rpcuser=Grendel
rpcpassword=GrendelPasswordGoesHereOrUseThisDefault!

# Core settings
disablewallet=1
txindex=0

# Pruning (more aggressive)
prune=550            # Minimum required value in MB (~0.55GB)

# Memory/Storage optimization
dbcache=512          # Reduced from 1024 to save RAM
maxmempool=100       # Reduced from 200 to save memory
maxconnections=12    # Reduced to lower resource usage

# Performance
par=2
maxorphantx=25       # Further reduced orphan tx cache

# Logging
debuglogfile=10      # Minimal logging
nolistenonion=1      # Disable tor to save resources

# Additional space saving settings
blocksonly=1         # Only download blocks, not mempool transactions
nopeerbloomfilters=1 # Disable bloom filters
